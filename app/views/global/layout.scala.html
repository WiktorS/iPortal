@(content: Html)

<!DOCTYPE html>
<html lang="pl">
<head>
  <title>@Messages("app.name")</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")" />
  <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery_ui/jquery-ui-1.8.18.custom.css")" />
  <link rel="stylesheet" href="@routes.Assets.at("stylesheets/layout-default-latest.css")" />
  <link rel="stylesheet" href="@routes.Assets.at("stylesheets/ApplicationLayout.css")" />
  <link rel="stylesheet" href="@routes.Assets.at("stylesheets/map.css")" />
  <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.css")" />
  <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/jquery-ui-1.8.18.custom.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/jquery.layout-latest.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/ApplicationBootstrap.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/OpenLayers-2.11/OpenLayers.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
</head>
<body>
<div id="app_header" class="ui-layout-north">@global.header()</div>
<div id="app_page" class="ui-layout-center">
  <div id="app_content" class="ui-layout-center">@content</div>
  <div id="app_layers" class="ui-layout-east">RIGHT</div>
</div>
<div id="app_footer" class="ui-layout-south">@global.footer()</div>
</body>
</html>
