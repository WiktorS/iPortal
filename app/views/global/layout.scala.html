@(content: Html)
<!DOCTYPE html>
<html lang="pl">
<head>
  <title>@Messages("app.name")</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  @StylesheetsAndScripts.all
</head>
<body>
<div id="app_header" class="ui-layout-north">@global.header()</div>
<div id="app_page" class="ui-layout-center">@content</div>
<div id="app_footer" class="ui-layout-south">@global.footer()</div>
</body>
</html>
