<div class="modal fade" id="addWmsModal">
  <div class="modal-header">
    <button class="close" data-dismiss="modal">&times;</button>
    <h3>&{"app.ownWms.modalHeader"}</h3>
  </div>
  <div class="modal-body">
    <form>
      <label>Nazwa usługi</label>
      <input id="addWmsModalVisibleName" type="text" placeholder="Widoczna nazwa" />
      <label>Adres WMS</label>
      <input id="addWmsModalUrl" type="text" placeholder="URL usługi" />
      <label>Warstwy</label>
      <section id="addWmsLayerNames">
        <div><input class="own-layer-name" type="text" placeholder="Nazwa warstwy" /></div>
      </section>
      <div><button class="btn" type="button">Następna warstwa</button></div>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn btn-primary">&{"app.ownWms.modalConfirm"}</a>
  </div>
</div>
